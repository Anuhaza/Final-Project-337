<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Delivery/Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Flavors of India</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Delivery and Payment</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Payment</h1>

        <form>
            <label for="credit-card-number">Credit Card Number:</label>
            <input type="text" id="credit-card-number" name="credit-card-number"><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"><br>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date"><br>

            <input type="submit" value="Enter">
        </form>

        <div class="pickup-delivery">
            <button id="pickup-btn">Pickup</button>
            <button id="delivery-btn">Delivery</button>
        </div>

        <div id="address" style="display: none;">
            <label for="delivery-address">Delivery Address:</label>
            <textarea id="delivery-address" name="delivery-address"></textarea><br>

            <button id="submit-delivery-btn">Submit</button>
        </div>

        <div id="delivery-time" style="display: none;">
            <p>Your food will be delivered in 30 minutes.</p>
        </div>

        <div id="pickup-time" style="display: none;">
            <p>Your food will be ready in 15 minutes.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Flavors of India</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
